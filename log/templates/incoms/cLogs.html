{% extends "incoms/layout.html" %}

{% block body %}
    <h2>Create List</h2>
<form action="{%url 'createEntry'%}" method="POST">
    {%csrf_token%}
    <div class="input-group mb-3" >
        <span class="input-group-text" id="inputGroup-sizing-default">ΠΕΛΑΤΗΣ</span>
        <input type="text" class="form-control" name="title">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">MODEL</span>
        <input type="number" class="form-control" name="price">
    </div>
      

    <div class="input-group mb-3" >
        <span class="input-group-text" id="inputGroup-sizing-default">S/N</span>
        <input type="text" class="form-control" name="imageUrl">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">DATE</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
    </div>

    <div class="form-group">
                                                             <!-- To name to vazoyme sto request.POST sta views gia na perasoume ti timi stin metavliti-->
        <select class="form-select form-select-lg mb-3" name="categoryFilter">
            <option selected disabled>Choose Category</option>
            {%for category in categories%}
                
                <option>{{category}}</option>
            {%endfor%}
            
        </select>
          
    </div>

    <div style="padding-top: 1rem;">
        <button type="submit" class="btn btn-success">Save</button>
    </div>

</div>





  
</form>
    
{% endblock %}
