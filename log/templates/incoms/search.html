{% extends "incoms/layout.html" %}

{% block body %}
{% if query %}
    <div>
        <div>
        <!-- loop through search query -->
        {% for result in results %}
            <div>
                <!-- return search query -->
                <p>{{result}}</p>
            </div>
        {% endfor %}
        </div>
    </div>
{% else %}
    <!-- return a message if the user does not enter a search query -->
    <h1>Please enter a search query</h1>
{% endif %}
{% endblock %}
