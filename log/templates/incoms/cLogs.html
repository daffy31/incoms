{% extends "incoms/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
        
    <!-- To .itemTitle einai apo ta models -->
    {% for item in activeItems %}
    <div>
        <span>
        <h2><a href="{% url 'itemview' id=item.id %}">{{ item.cOwner }}</a></h2>
        <h3>{{ item.cModel }}</h3>
        </span>
    </div>
    {%endfor%}

    <button class="btn third"type="submit"><a href="{% url 'newEntry' %}">ΝΕΑ ΚΑΤΑΧΩΡΗΣΗ</button>
    
{% endblock %}
