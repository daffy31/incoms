<form action="{% url 'newCEtry' %}" method="POST">
    {%csrf_token%}

        <label >ΕΠΩΝΥΜΙΑ: <input id="first-name" name="customer" type="text" required /></label>

    {% comment %} <div>

        <input type="text"  name="customer">
    </div>

    <div>
        <span>MODEL</span>
        <input type="text"  name="model">
    </div>
      
    <div>
        <span>S/N</span>
        <input type="text"  name="serial">
    </div>

    <div>
        <span>ΗΜΕΡΟΜΗΝΙΑ ΠΩΛΗΣΗΣ</span>
        <input type="date" name="sDate">
    </div> {% endcomment %}

    </div>

</div>





  
</form>
    
{% endblock %}
